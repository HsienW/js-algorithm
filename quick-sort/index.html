<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quick Sort</title>
</head>
<body>
<script>

    /** 排序規則 **/
    // 1. 從 data 中選出一個基準值 (Pivot)
    // 2. Pivot 拿來做比較, 比他'小'的數值移到基準值左邊, 形成左子 data
    // 3. Pivot 拿來做比較, 比他'大'的數值移到基準值右邊, 形成右子 data
    // 4. 分別對這些子 data 重覆執行 1 ~ 3 步驟
    // 5. 直到子 data 只剩一個或沒有, 就排完了

    /** 特性 **/
    // 時間複雜度平均為 O(n log n)
    // 時間複雜度最差的情況為 Ο(n2), 就是 data 已經完整排好了, 等於全部從頭再跑一次多於的動作

    /** 使用兩個 array 實作的版本 **/

        // 缺點:
        // 1. 每次 call 都會使用到兩個 array 空間, 產生空間複雜度
        // 2. 遇到 data 量大效能不佳

    const array = [15, 12, 3, 2, 7];

    function quickSort(data) {
        if (data.length <= 1) {
            return data;
        }

        let leftArray = [];
        let rightArray = [];
        let pivot = data[0];

        for (let i = 1; i < data.length; i++) {
            if (data[i] < pivot) {
                leftArray.push(data[i]);
            } else {
                rightArray.push(data[i]);
            }
        }

        return [...quickSort(leftArray), pivot, ...quickSort(rightArray)];
    }

    // const test = quickSort(array);

    // console.log(test);


    /** 使用操作 index 實作的版本 **/

    function quickSortUseIndex(data) {

        const changeIndex = function (changeData) {
            let startIndex = -1;
            let pivot = changeData[changeData.length - 1];

            for (let i = 0; i < changeData.length - 1; i++) {
                if (changeData[i] < pivot) {
                    startIndex++;
                    let template = changeData[startIndex];
                    changeData[startIndex] = changeData[i];
                    changeData[i] = template;
                }
            }

            let pivotIndex = startIndex + 1;
            let template = changeData[pivotIndex];
            changeData[pivotIndex] = pivot;
            changeData[changeData.length - 1] = template;

            return {changeData: changeData, pivotIndex: pivotIndex};
        }

        const {changeData, pivotIndex} = changeIndex(data);
        const leftData = changeIndex(changeData.slice(0, pivotIndex));
        const rightData = changeIndex(changeData.slice(pivotIndex, changeData.length));

        return [...leftData.changeData, ...rightData.changeData]
    }

    console.log(quickSortUseIndex(array));


</script>
</body>
</html>
