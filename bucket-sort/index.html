<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bucket Sort</title>
</head>
<body>
<script>

    const data = [10, 32, 21, 76, 91, 35];

    // InsertionSort to be used within bucket sort
    function insertionSort(data) {
        let length = data.length;

        for (let i = 1; i < length; i++) {
            let temp = data[i];
            for (let j = i - 1; j >= 0 && data[j] > temp; j--) {
                data[j + 1] = data[j];
                data[j + 1] = temp;
            }
        }
        return data;
    }


    function bucketSort(array, bucketSize) {
        if (array.length === 0) {
            return array;
        }

        // Declaring lets
        let i;
        let minValue = array[0];
        let maxValue = array[0];
        // let bucketSize = bucketSize || 5;

        // Setting min and max values
        array.forEach((currentVal) => {
            if (currentVal < minValue) {
                minValue = currentVal;
            }
            if (currentVal > maxValue) {
                maxValue = currentVal;
            }
        })

        // Initializing buckets
        let bucketCount = Math.floor((maxValue - minValue) / bucketSize) + 1;



        let allBuckets = new Array(bucketCount);

        for (i = 0; i < allBuckets.length; i++) {
            allBuckets[i] = [];
        }

        // Pushing values to buckets
        array.forEach(function (currentVal) {
            allBuckets[Math.floor((currentVal - minValue) / bucketSize)].push(currentVal);
        });

        // Sorting buckets
        array.length = 0;

        allBuckets.forEach(function (bucket) {
            insertionSort(bucket);
            bucket.forEach(function (element) {
                array.push(element)
            });
        });

        return array;
    }

    console.log(bucketSort(data, 10));

</script>
</body>
</html>
