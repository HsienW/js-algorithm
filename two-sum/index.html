<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Two Sum</title>
</head>
<body>
<script>

    const data = [11, 15, 2, 17, 1, 32, 8];

    function twoSum(nums, target) {
        let map = {};
        for (let i = 0; i < nums.length; i++) {
            let num1 = nums[i]; // 11
            let num2 = target - num1; // 9-11=-2

            console.log(i);
            console.log(num1);
            console.log(num2);
            console.log(map);
            console.log(map[num2]);

            if (map[num2] >= 0) {
                console.log('check');
                return [map[num2], i]
            }
            map[num1] = i;

            console.log(map);
        }
        return map;
    }

    console.log(twoSum(data, 9));


</script>
</body>
</html>
