<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Queue</title>
</head>
<body>
<script>

    const QueueItem = function (name, priority) {
        this.name = name;
        this.priority = priority;
    }

    const Queue = function () {
        this.data = [];

        this.addSingleQueue = function (item) {
            this.data.push(item);
        }
        this.addMultipleQueue = function (items) {
            for (let i = 0; i < items.length; i++) {
                this.data.push(items[i]);
            }
        }
        this.addMultipleQueueBasisPriority = function (item) {
            if (this.checkEmpty()) {
                this.data.push(item);
                return
            }
            for (let i = 0; i < this.data.length; i++) {
                if (item.priority < this.data[i].priority) {
                    this.data.splice(i, 0, item);
                    return;
                }
            }
        }
        this.addQueue = function (item) {
            this.data.push(item);
        }
        this.removeQueue = function () {
            this.data.shift();
        }
        this.getFront = function () {
            return this.data[0];
        }
        this.getContent = function () {
            return this.data;
        }
        this.getSize = function () {
            return this.data.length;
        }
        this.checkEmpty = function () {
            return this.data.length === 0;
        }
        this.clareQueue = function () {
            this.data.length = 0;
        }
    }

    const andy = new QueueItem('Andy', 4);
    const bill = new QueueItem('Bill', 1);
    const candy = new QueueItem('Candy', 7);
    const david = new QueueItem('David', 6);

    const userQueue = new Queue;

    userQueue.addMultipleQueue([andy, bill, candy, david]);

    console.log(userQueue.getContent());

    setTimeout(() => {
        const eagle = new QueueItem('Eagle', 2);

        userQueue.addMultipleQueueBasisPriority(eagle)

        console.log(userQueue.getContent());
    }, 2000)

</script>
